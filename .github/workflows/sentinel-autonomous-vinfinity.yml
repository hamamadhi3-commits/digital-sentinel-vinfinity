name: Sentinel Autonomous Infinity

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sentinel-core:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: âš™ï¸ Run Digital Sentinel Infinity Engine
        working-directory: ./src
        run: |
          echo "PWD: $(pwd)"
          export PYTHONPATH=$(pwd)
          python3 core/main_controller_v11_4_quantum.py
