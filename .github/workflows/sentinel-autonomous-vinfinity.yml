name: Sentinel Autonomous Infinity

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sentinel-core:
    runs-on: ubuntu-latest

    steps:
      # === 1. Checkout Repository ===
      - name: üß† Checkout Repository
        uses: actions/checkout@v4

      # === 2. Set up Python ===
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === 3. Install dependencies ===
      - name: üì¶ Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests pyyaml aiohttp tqdm schedule

      # === 4. Run Digital Sentinel Infinity Engine ===
      - name: ‚öôÔ∏è Run Digital Sentinel Infinity Engine
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ABUSEIPDB_API_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
        run: |
          echo "üöÄ Initializing Sentinel Quantum Infinity..."
          export PYTHONPATH=$PWD/src
          python3 src/core/main_controller_v11_5_quantum.py

      # === 5. Upload Results as Artifact (Optional) ===
      - name: üì§ Upload Reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-data
          path: |
            data/results/
            data/reports/
            data/exports/
            data/feeds/
