name: Sentinel Autonomous Infinity Engine

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours

jobs:
  sentinel-core:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§  Initialize
        run: echo "Starting Sentinel Infinity Engine..."

      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“š Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš¡ Run Digital Sentinel Infinity Engine
        run: |
          cd src
          python3 core/main_controller_v11_4_quantum.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: ğŸ§¹ Cleanup
        run: echo "âœ… Sentinel Infinity cycle completed successfully."
