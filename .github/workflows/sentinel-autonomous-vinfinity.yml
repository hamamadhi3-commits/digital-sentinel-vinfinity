name: Sentinel Autonomous Infinity Engine

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"   # â° rerun every 6 hours automatically

jobs:
  sentinel-core:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§  Set up job
        run: echo "ğŸš€ Launching Digital Sentinel Infinity Engine..."

      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš¡ Run Digital Sentinel Parallel Engine
        run: python3 src/core/main_controller_v11_4_quantum.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: â™»ï¸ Re-trigger workflow after completion
        if: always()
        run: |
          echo "ğŸ” Restarting workflow automatically..."
          gh workflow run sentinel-autonomous-vinfinity.yml
        env:
          GH_TOKEN: ${{ github.token }}
