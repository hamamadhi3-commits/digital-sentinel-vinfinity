name: üß† Digital Sentinel vInfinity ‚Äî Autonomous Quantum AI

on:
  workflow_dispatch:
  schedule:
    # ‚è±Ô∏è Run automatically every 6 hours (self-restart)
    - cron: "0 */6 * * *"

jobs:
  sentinel_ai_quantum:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: üß∞ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install requests openai aiohttp

      - name: ‚öôÔ∏è Initialize source
        run: |
          if [ ! -f "src/__init__.py" ]; then
            echo "‚öôÔ∏è Creating __init__.py"
            touch src/__init__.py
          fi
          echo "‚úÖ src initialized."

      - name: üåç Set environment variables
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "‚úÖ Environment variables loaded."

      - name: üß† Launch Quantum Intelligence Core
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üöÄ Running Quantum vInfinity Engine"
          export PYTHONPATH=$(pwd)
          python3 src/main_controller_v11_4_quantum.py

      - name: ‚ôæÔ∏è Self-trigger next cycle
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÅ Triggering next 6-hour autonomous cycle..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sentinel-autonomous-vinfinity.yml/dispatches \
            -d '{"ref":"main"}'
          echo "‚úÖ Self-restart scheduled for next cycle."
